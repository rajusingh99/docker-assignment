version: "3.8"
services:
  frontend:
    build:
      context: ./frontend
    image: rajusinghstm/flaskp-frontend:latest
    container_name: flaskp_frontend
    ports:
      - "3000:3000"
    environment:
      - FLASK_BACKEND_URL=http://backend:5000   # backend service name
    depends_on:
      - backend
    networks:
      - flaskp-net

  backend:
    build:
      context: ./backend
    image: rajusinghstm/flaskp-backend:latest
    container_name: flaskp_backend
    ports:
      - "5000:5000"
    networks:
      - flaskp-net

networks:
  flaskp-net:
    driver: bridge
